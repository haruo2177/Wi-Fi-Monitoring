# ネットワーク監視設定テンプレート

# このファイルは全プラットフォーム共通の基本設定テンプレートです
# 各プラットフォームの setup_config スクリプトがこれを元に
# 環境固有の設定ファイルを生成します

# =============================================================================
# 基本設定
# =============================================================================

# ログファイルの保存先パス
# 空の場合は logs/network_monitor_log.csv を使用
LOGFILE_PATH=""

# =============================================================================
# サーバー設定
# =============================================================================

# バックエンドサーバーポート
SERVER_PORT=3002

# フロントエンドサーバーポート  
FRONTEND_PORT=3000

# =============================================================================
# ネットワーク監視設定
# =============================================================================

# 外部監視ターゲット（DNS サーバー）
# 優先順位順に配列で定義、接続可能なものを自動選択
# 環境変数で個別設定可能: PRIMARY_DNS, SECONDARY_DNS, TERTIARY_DNS, QUATERNARY_DNS
PRIMARY_DNS="${PRIMARY_DNS:-8.8.8.8}"
SECONDARY_DNS="${SECONDARY_DNS:-1.1.1.1}"
TERTIARY_DNS="${TERTIARY_DNS:-208.67.222.222}"
QUATERNARY_DNS="${QUATERNARY_DNS:-9.9.9.9}"
EXTERNAL_TARGETS=("$PRIMARY_DNS" "$SECONDARY_DNS" "$TERTIARY_DNS" "$QUATERNARY_DNS")

# ローカルルーター/ゲートウェイのIPアドレス
# 空の場合は自動検出を試行
ROUTER_ADDRESS=""

# =============================================================================
# Ping測定設定
# =============================================================================

# Ping試行回数（1-10推奨）
PING_COUNT=4

# Pingタイムアウト時間（ミリ秒）
# Windows: -w パラメータ
# macOS/Linux: -W パラメータ
# 環境変数: PING_TIMEOUT_MS
PING_TIMEOUT="${PING_TIMEOUT_MS:-3000}"

# =============================================================================
# 実行設定
# =============================================================================

# 測定間隔（秒）
# 注意: この値は自動実行スケジューラーの設定でも使用
# 環境変数: MONITOR_INTERVAL_SEC
INTERVAL="${MONITOR_INTERVAL_SEC:-300}"

# デバッグモード（true/false）
# true の場合、詳細な実行ログを出力
DEBUG=false

# =============================================================================
# プラットフォーム固有設定
# =============================================================================

# macOS固有設定
MACOS_USE_SYSTEM_PROFILER=true

# Windows固有設定
WINDOWS_USE_WMI=true
WINDOWS_REQUIRE_ADMIN=false

# Linux固有設定
LINUX_USE_NETWORKMANAGER=true
LINUX_PREFER_IW_OVER_IWCONFIG=true

# =============================================================================
# ログ設定
# =============================================================================

# ログレベル（INFO, DEBUG, ERROR）
LOG_LEVEL="INFO"

# エラーログの保存先
# 環境変数: LOG_DIR
ERROR_LOG_PATH="${LOG_DIR:-/tmp}/networkmonitor_error.log"

# デバッグログの保存先（DEBUG=true時のみ使用）
# 環境変数: LOG_DIR  
DEBUG_LOG_PATH="${LOG_DIR:-/tmp}/networkmonitor_debug.log"

# ログローテーション設定（外部ツール用参考値）
MAX_LOG_SIZE_MB=100
MAX_LOG_FILES=10